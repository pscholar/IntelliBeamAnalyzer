<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Error</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            color: #e63946;
            margin-bottom: 20px;
            font-size: 36px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
            margin-bottom: 30px;
        }
        .error-icon {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 0 auto 30px;
        }
        .broken-beam {
            position: absolute;
            width: 180px;
            height: 20px;
            background-color: #4472C4;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(10deg);
            border-radius: 3px;
        }
        .broken-beam:before {
            content: '';
            position: absolute;
            width: 180px;
            height: 20px;
            background-color: #4472C4;
            top: 0;
            left: 20px;
            transform: rotate(-20deg);
            transform-origin: left center;
            border-radius: 3px;
        }
        .crack {
            position: absolute;
            width: 6px;
            height: 30px;
            background-color: #f8f9fa;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(30deg);
            clip-path: polygon(0 0, 100% 0, 100% 100%, 50% 85%, 0 100%);
        }
        .support {
            position: absolute;
            width: 40px;
            height: 30px;
            background-color: #555;
            bottom: 60px;
        }
        .support.left {
            left: 30px;
            transform: rotate(-20deg);
        }
        .support.right {
            right: 30px;
            transform: rotate(20deg);
        }
        .warning-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 8px solid #e63946;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        .exclamation {
            position: absolute;
            font-size: 100px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #e63946;
            font-weight: bold;
            opacity: 0.7;
        }
        .error-code {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Courier New', monospace;
            color: #666;
            background-color: #eee;
            padding: 5px 15px;
            border-radius: 4px;
            font-size: 14px;
        }
        .math-error {
            position: absolute;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            color: #e63946;
            opacity: 0.7;
        }
        .math-error.eq1 {
            top: 30px;
            left: 30px;
            transform: rotate(-10deg);
        }
        .math-error.eq2 {
            bottom: 40px;
            right: 40px;
            transform: rotate(5deg);
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #4472C4;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #2F5597;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.05); opacity: 0.9; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">
            <div class="warning-circle"></div>
            <div class="exclamation">!</div>
            <div class="broken-beam"></div>
            <div class="crack"></div>
            <div class="support left"></div>
            <div class="support right"></div>
            <div class="math-error eq1">∫∫(M/EI)dx² = ?</div>
            <div class="math-error eq2">det[K]{u}≠{F}</div>
        </div>
        
        <h1>Analysis Failed</h1>
        
        <p>We encountered an error in the analysis. We can't confirm whether is internal or external.</p>
        
        <p>Please check your input task or try again later.</p>
        
        <div class="error-code">Error: FAILED_TO_ANALYZE_BEAM</div>
    </div>
</body>
</html>
